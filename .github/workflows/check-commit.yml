name: ðŸ”Ž Check Commit

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  check:
    name: ðŸ”Ž Run Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”Ž Lint
        run: yarn lint

      - name: ðŸ”¨ Build Library
        run: yarn build:lib
